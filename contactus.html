<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('2.jpg');
            background-size: 100%;
        }
        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a,
        .dropbtn {
            display: inline-block;
            color: ghostwhite;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover,
        .dropdown:hover .dropbtn {
            background-color: #111;
        }

        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            padding: 20px;
        }

        .content h1 {
            text-align: center;
            margin-top: 20px;
        }

        .contact-form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #111;
        }

        .contact-info {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .contact-info h2 {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #333;
            color: ghostwhite;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
       <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutcarbonfootprint.html">About Carbon Footprint</a></li>
            <li><a href="news.html">News</a></li>
            </li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="faq.html">FAQs</a></li>
            <li><a href="https://www.carbonfootprint.com/calculator.aspx" target="_blank">CFP Calculator</a></li>
            <li><a href="discussion.html">Discussion Page</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <h2>Get In Touch With Us!</h2>
            <form action="your_form_processing_script" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="tanghingdak@yahoo.com">tanghingdak@yahoo.com</a></p>
           
            <p>Address: 123 Example Street, City, Country</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Carbon Footprint. All rights reserved.</p>
    </div>
</body>

</html>
