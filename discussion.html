<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainify | Discussion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Navbar styling */
        nav {
            background-color: rgba(0, 100, 0, 0.9); /* Dark green background */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10px 10px 0; /* Reduced left padding */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            margin-left: -10px; /* Shifts all items to the left */
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .logo img {
            height: 50px;
            width: auto;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #083; /* Dark green on hover */
        }
    </style>
</head>

<body>
    <!-- Navbar with logo -->
    <nav>
        <div class="logo">
            <img src="sustainify-logo.png" alt="Sustainify Logo">
            Sustainify
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutcarbonfootprint.html">About Carbon Footprint</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="faq.html">FAQs</a></li>
            <li><a href="calculator.html">CFP Calculator</a></li>
            <li><a href="discussion.html">Discussion Page</a></li>
        </ul>
    </nav>

    <main style="padding-top: 100px;">
        <div class="title-bar">
            <h1>Discussion Page - Share your thoughts and engage in conversation!</h1>
        </div>

        <div id="comment-section">
            <h2>Join the Conversation</h2>
            <form id="comment-form">
                <input type="text" id="username-input" placeholder="Enter your username" required>
                <textarea id="comment-input" placeholder="Write your comment" required></textarea>
                <button type="submit">Post Comment</button>
            </form>

            <div id="comments-container"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
