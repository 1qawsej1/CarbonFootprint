<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D1FFBD;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a,
        .dropbtn {
            display: inline-block;
            color: ghostwhite;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover,
        .dropdown:hover .dropbtn {
            background-color: #111;
        }

        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .news-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .news-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutcarbonfootprint.html">About Carbon Footprint</a></li>

            <li class="dropdown">
                <a href="#" class="dropbtn">News and Updates</a>
                <div class="dropdown-content">
                    <a href="news.html">News</a>
                    <a href="updates.html">Updates</a>
                </div>
            </li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="faq.html">FAQs</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="news-container" id="newsContainer">
        </div>
    </div>
    <script>
        const newsData = [
            {
                title: "The Times of India",
                image: "https://static.toiimg.com/thumb/msid-114713420,imgsize-1660001,width-400,resizemode-4/114713420.jpg",
                content: "The Times of India Greenhouse gas levels surge and hit a new record in 2023, WMO warns of long-term global warming threat"
            },
            {
                title: "Addressing the health threats posed by climate change",
                image: "https://www.hsph.harvard.edu/news/wp-content/uploads/sites/21/2024/10/Globe-grass-stethoscope_1200x800.jpg",
                content: "October 31, 2024 – Throughout the fall, Harvard Chan School faculty will share evidence-based recommendations on urgent public health issues facing the next U.S. administration. Renee Salas, affiliated faculty at the Center for Climate, Health, and the Global Environment at Harvard Chan School, is a member of the global Lancet Countdown, and she founded the Lancet Countdown U.S. Brief Working Group in 2018. Here, she discusses the health harms posed by climate change as well as policies that could help mitigate the threat."
            },
            {
                title: "EEA Trends and Projections: EU greenhouse gas emissions see significant drop in 2023",
                image: "https://example.com/news3.jpg",
                content: "Total net greenhouse gas emissions in the European Union dropped by 8% last year, marking significant progress towards climate neutrality for the EU. The huge drop was led by a significant decline in coal use and growth of renewable energy sources and supported by reduced energy consumption across Europe, according to estimated figures included in the latest European Environment Agency (EEA) ‘Trends and Projections’ report published today. The annual EEA check-up on EU progress on its energy and climate targets stresses that EU Member States will need to sustain this rate of progress to achieve Europe’s climate and energy targets."
            },
            {
                title: "Scientists say climate change made Spanish floods worse",
                image: "https://ichef.bbci.co.uk/news/1024/cpsprodpb/5870/live/e704f240-96db-11ef-91d6-57661c36bca5.jpg.webp",
                content: "While scientists are reluctant to say any single extreme event was caused by climate change, researchers have been quick to point out the role that rising temperatures have had in making the Spanish floods worse."
            }
        ];

        function displayNews() {
            const newsContainer = document.getElementById("newsContainer");

            for (let i = 0; i < newsData.length; i++) {
                const newsItem = document.createElement("div");
                newsItem.classList.add("news-item");

                const image = document.createElement("img");
                image.src = newsData[i].image;
                image.alt = newsData[i].title;

                const title = document.createElement("h2");
                title.textContent = newsData[i].title;

                const content = document.createElement("p");
                content.textContent = newsData[i].content;

                newsItem.appendChild(title);
                newsItem.appendChild(image);
                newsItem.appendChild(content);

                newsContainer.appendChild(newsItem);
            }
        }

        displayNews();
    </script>
</body>

</html>
